<!DOCTYPE html>
<html $if(lang)$ lang="$lang$" $endif$>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  $if(title)$
  <title>$title$</title>
  $endif$
  $if(description)$
  <meta name="description" content="$description$">
  $endif$
  $for(author)$
  <meta name="author" content="$author$">
  $endfor$
  $for(css)$
  <link rel="stylesheet" href="$css$">
  $endfor$
  $if(header-includes)$
  $header-includes$
  $endif$
</head>
<body>
<div class="mainclass">
$body$
</div>
</body>

</html>
